<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brandeis Class Search</title>
</head>
<body>

<h3>Brandeis Class Search</h3>

<form action="{{ url_for('results') }}" name="search" method="post">
    <label for="query">Command:</label>
    <input type="text" id="query" name="query" size=50>
    <label for="specific">Filter:</label>
    <input type="text" id="specific" name="specific" size=50>
    <input type="submit" value="Search">
</form>
<small><i>*Enter the (help or h) command to get a list of commands.</i></small>

</body>
</html>
