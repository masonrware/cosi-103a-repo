<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CS103a Express App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



    <div class="row">
        <div class="col bg-info m-1 p-5" style = "height: 350px; width = 250px">
            <h1> Dog Photo Contest</h1>
            <ul>
                <li>Dog's name: Rex</li>
                <li>Dog's owner: Oedipus</li>
                <li>Dog's age: 4 years</li>
            </ul>
        </div>

        <div class = "col bg-warning m-1 p-5" style = "height: 350px; width: 250px">
            <img src="dog.png" alt="cute dog" width = 200px>
        </div>

        <div class="col bg-info m-1 p-5" style = "height: 350px; width = 250px">
            <h1>Feedback Form</h1>
            <form method="post" action="/login">
                What do you like about this photo?
                <textarea type="text"
                          autocomplete="username"
                          name="feedback"></textarea>
                <br>
                <input type="submit" value = "Send Feedback" class="btn btn-danger">
            </form>
        </div>
    </div>

    
</body>

</html>
